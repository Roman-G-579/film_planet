<section class="films-recent-section-1 flex flex-col items-center p-6">
  <div class="w-3/4 flex justify-items-start items-start content-start">
    <h1>Recent Films:</h1>
  </div>
  <div class="carousel-wrapper w-3/4 inline-block justify-center">
    <p-carousel
      [value]="carouselItems"
      [numVisible]="5"
      [numScroll]="1"
      [responsiveOptions]="responsiveOptions">
      <ng-template let-item pTemplate="item">
        <div class="border border-surface-200 dark:border-surface-700 rounded m-2 p-4">
          <div class="mb-4">
            <div class="relative mx-auto">
              <img
                src="{{item.image}}"
                [alt]="item.title"
                class="img-poster rounded-border" />
            </div>
          </div>
          <div class="mb-4 font-medium">
            {{ item.title }}
          </div>
          <div class="flex justify-between items-center">
            <div class="mt-0 font-semibold text-xl">
              {{ item.rating }}
            </div>
          </div>
        </div>
      </ng-template>
    </p-carousel>
  </div>
</section>
