<div class="flex justify-center flex-wrap gap-4 mt-6 mb-4">
  <div
    *ngFor="let i of skeletonArray()"
    [ngClass]="{
      'block': i < 1,
      'md:block': i < 2,
      'lg:block': i < 3,
      'xl:block': i < 5,
      'hidden': i >= 5
    }"
    class="border border-surface-200 dark:border-surface-700 p-6 bg-surface-0 dark:bg-surface-900"
  >
    <div class="grid mb-4 items-center">
      <p-skeleton width="12rem" height="18rem" styleClass="mr-4 mb-2"></p-skeleton>
      <div class="grid grid-flow-col grid-cols-6 w-48 items-center">
        <div class="col-span-3">
          <p-skeleton width="6rem" height="1.5rem" styleClass="mb-4"></p-skeleton>
          <p-skeleton width="8rem" height="1.5rem" styleClass="mb-2"></p-skeleton>
        </div>
        <div class="col-start-6 justify-self-end">
          <p-skeleton width="2.5rem" height="2rem"></p-skeleton>
        </div>
      </div>
    </div>
  </div>
</div>
