<main>
  <section class="carousel-wrapper flex flex-col items-center p-6">
    <div class="w-3/4 flex justify-items-start items-start content-start">
      <h1>{{categoryText()}} {{mediaTypeText()}}:</h1>
    </div>
    <div class="w-3/4 inline-block justify-center">
      <p-carousel
        [value]="carouselItems"
        [numVisible]="5"
        [numScroll]="1"
        [responsiveOptions]="responsiveOptions">
        <ng-template let-item pTemplate="item" >
          <div class="border border-surface-200 dark:border-surface-700 rounded m-2 p-4 cursor-pointer" (click)="navigate(item.id, item.title)">
            <div class="mb-4">
              <div class="relative mx-auto">
                <img
                  src="{{item.image}}"
                  [alt]="item.title"
                  class="img-poster rounded-border" />
              </div>
            </div>
            <div class="mb-4 font-medium">
              {{ item.title }}
            </div>
            <div class="flex justify-between items-center">
              <div class="mt-0 font-semibold text-xl">
                {{ item.rating }}
              </div>
            </div>
          </div>
        </ng-template>
      </p-carousel>
    </div>
  </section>

  <section class="table-wrapper  flex justify-center">
    <div class="card w-3/5">
      <p-dataView [value]="tableItems">
        <ng-template pTemplate="list" let-tableItems>
          <div class="grid grid-cols-12 gap-4 grid-nogutter">
            <div class="col-span-12" *ngFor="let item of tableItems; let first = first">
              <div
                class="flex flex-col sm:flex-row sm:items-center p-6 gap-4"
                [ngClass]="{ 'border-t border-surface-200 dark:border-surface-700': !first }"
              >
                <div class="md:w-40 relative">
                  <img
                    class="block xl:block mx-auto rounded-border w-full"
                    [src]="item.image"
                    [alt]="item.title"
                  />
                </div>
                <div class="flex flex-col md:flex-row justify-between md:items-center flex-1 gap-6">
                  <div class="flex flex-row md:flex-col justify-between items-start gap-2">
                    <div>
                      <div class="text-lg font-medium text-surface-900 dark:text-surface-0 mt-2 cursor-pointer" (click)="navigate(item.id, item.title)">{{ item.title }}</div>
                      <span class="font-medium text-secondary text-sm">{{ item.directors ? item.directors : item.creators }}</span>
                    </div>
                    <div class="bg-surface-100 dark:bg-surface-700 p-1" style="border-radius: 30px">
                      <div
                        class="bg-surface-0 dark:bg-surface-900 flex items-center gap-2 justify-center py-1 px-2"
                        style="border-radius: 30px; box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.04), 0 1px 2px 0 rgba(0, 0, 0, 0.06)"
                      >
                                        <span class="text-surface-900 dark:text-surface-0 font-medium text-sm">{{
                                            item.rating
                                          }}</span>
                        <i class="pi pi-star-fill text-yellow-500"></i>
                      </div>
                    </div>
                  </div>
                  <div class="flex flex-col md:items-end gap-8">
                                <span class="text-xl font-semibold text-surface-900 dark:text-surface-0">{{
                                    item.genres | genreNames
                                  }}</span>
                    <div class="flex flex-row-reverse md:flex-row gap-2">
                      <p-button icon="pi pi-heart" [outlined]="true" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </ng-template>

        @if(!tableItems) {
          <ng-template pTemplate="list" let-tableItems>
            <div class="flex flex-col">
              <div *ngFor="let i of counterArray(6); let first = first">
                <div
                  class="flex flex-col xl:flex-row xl:items-start p-6 gap-6"
                  [ngClass]="{ 'border-t border-surface-200 dark:border-surface-700': !first }"
                >
                  <p-skeleton styleClass="!w-9/12 sm:!w-64 xl:!w-40 !h-24 mx-auto" />
                  <div
                    class="flex flex-col sm:flex-row justify-between items-center xl:items-start flex-1 gap-6"
                  >
                    <div class="flex flex-col items-center sm:items-start gap-4">
                      <p-skeleton width="8rem" height="2rem" />
                      <p-skeleton width="6rem" height="1rem" />

                      <div class="flex items-center gap-4">
                        <p-skeleton width="6rem" height="1rem" />
                        <p-skeleton width="3rem" height="1rem" />
                      </div>
                    </div>
                    <div class="flex sm:flex-col items-center sm:items-end gap-4 sm:gap-2">
                      <p-skeleton width="4rem" height="2rem" />
                      <p-skeleton size="3rem" shape="circle" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </ng-template>
        }

      </p-dataView>
    </div>
  </section>
</main>
