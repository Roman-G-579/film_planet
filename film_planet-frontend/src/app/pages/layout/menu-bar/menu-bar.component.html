<div class="content fixed z-50 w-full">
    <p-menubar class="menu-bar" styleClass="!border-0 !rounded-none" >
      <ng-template pTemplate="start">
        <img class="w-1/12 mr-2" src="assets/logo.png" alt="film planet logo">
        <i class="pi pi-search" style="font-size: 1.8rem;" (click)="showSearch()"></i>

<!--        PROGRAMMATIC TEMPLATE      -->
        @for (item of menuOptions; track item;) {
          <p-splitButton #splitButton [label]="item.label" [model]="item.items" (onMenuShow)="toggleSplitBtnMenu()" (onMenuHide)="toggleSplitBtnMenu()" (onClick)="null" text severity="secondary"/>
        }

      </ng-template>
      <ng-template pTemplate="end">
        <div class="flex items-center gap-6">
          <a class="signup-login-link" routerLink="/signup">Sign Up</a>
          <p-toggleswitch class="mt-2" [(ngModel)]="isDarkModeEnabled" (onChange)="toggleDarkMode()"></p-toggleswitch>
          <p-select
            styleClass="!text-base !shadow-none !bg-transparent"
            [options]="languages"
            [(ngModel)]="selectedLanguage"
            optionLabel="name"/>
        </div>

      </ng-template>
    </p-menubar>

</div>
