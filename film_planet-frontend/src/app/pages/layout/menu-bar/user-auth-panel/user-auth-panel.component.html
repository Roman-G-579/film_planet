<div class="user-auth-wrapper" dir="rtl">
  <p-button *ngIf="!localStorage.getItem('token')" class="signup-link" styleClass="!text-[1.4rem]" [routerLink]="['/','pages','register']" label="Create Account" [text]="true" size="large" />
  <p-button class="signup-login-link" styleClass="!text-[1.4rem]" (click)="loginPopover.toggle($event)" label="Sign In" [text]="true" size="large" />
  <p-popover #loginPopover>
    <div class="flex flex-col gap-4 w-[25rem]">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div dir="ltr" class="font-medium block">
          <div class="flex justify-end">
            <p-button icon="pi pi-times" [rounded]="true" [text]="true" (click)="loginPopover.hide()"/>
          </div>
          <span class="mb-2">Username</span>
          <input pInputText class="w-[25rem] mb-4" formControlName="email" pAutoFocus="true" />
          <span class="mb-2">Password</span>
          <input pInputText type="password" class="w-[25rem] mb-4" formControlName="password" />
          <div class="flex justify-end">
            <p-button type="submit" label="Login"></p-button>
          </div>
        </div>
      </form>

    </div>
  </p-popover>
</div>
